[pytest]
# Configuration pytest pour Fare Epargne Backend

# Mode asyncio
asyncio_mode = auto

# Découverte des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personnalisés
markers =
    unit: Tests unitaires (rapides, sans I/O)
    integration: Tests d'intégration (avec base de données)
    slow: Tests lents (> 1s)
    auth: Tests d'authentification
    security: Tests de sécurité

# Filtrer les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout par défaut (secondes)
timeout = 30

# Logs
log_cli = true
log_cli_level = INFO
