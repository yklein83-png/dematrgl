version: '3.9'

# ==========================================
# IMPORTANT: Variables d'environnement requises
# ==========================================
# Créer un fichier .env à la racine avec:
#   POSTGRES_PASSWORD=votre_mot_de_passe_securise
#   REDIS_PASSWORD=votre_mot_de_passe_redis
# ==========================================

services:
  # Base de données PostgreSQL 15
  postgres:
    image: postgres:15-alpine
    container_name: fare_epargne_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fare_epargne
      POSTGRES_USER: fare_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD requis dans .env}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    # Port exposé uniquement en développement - Commenter en production
    # ports:
    #   - "5432:5432"
    networks:
      - fare_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fare_admin -d fare_epargne"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Cache Redis 7
  redis:
    image: redis:7-alpine
    container_name: fare_epargne_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD requis dans .env} --appendonly yes
    # Port exposé uniquement en développement - Commenter en production
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fare_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fare_epargne_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://fare_admin:${POSTGRES_PASSWORD}@postgres:5432/fare_epargne
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/templates:/app/templates:ro
      - backend_logs:/app/logs
      - backend_exports:/app/exports
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fare_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fare_epargne_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/.env:/app/.env:ro
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - fare_network
    command: npm run dev -- --host 0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reverse Proxy Nginx
  nginx:
    image: nginx:alpine
    container_name: fare_epargne_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - fare_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  backend_logs:
  backend_exports:
  nginx_logs:

networks:
  fare_network:
    driver: bridge
