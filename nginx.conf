user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================
    # SECURITE
    # ==========================================
    # Cacher la version de Nginx
    server_tokens off;

    # ==========================================
    # RATE LIMITING
    # ==========================================
    # Zone pour les requêtes API générales (10 req/sec)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Zone pour l'authentification (3 req/min - protection brute force)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/m;

    # Zone pour les requêtes générales (30 req/sec)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ==========================================
    # LOGGING
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Format pour fail2ban (détection des erreurs auth)
    log_format security '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status "$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    # ==========================================
    # PERFORMANCE
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Limites de requêtes
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts de sécurité (protection Slowloris)
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==========================================
    # GZIP COMPRESSION
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon;

    # ==========================================
    # UPSTREAM BACKENDS
    # ==========================================
    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        server frontend:5173 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==========================================
    # REDIRECTION HTTP -> HTTPS
    # ==========================================
    server {
        listen 80 default_server;
        server_name _;

        # En développement, on garde HTTP
        # En production, décommenter pour forcer HTTPS:
        # return 301 https://$host$request_uri;

        # ==========================================
        # SECURITY HEADERS
        # ==========================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy (adapter selon les besoins)
        # Ajout de Google Fonts pour style-src et font-src
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' http://localhost:* ws://localhost:*;" always;

        # ==========================================
        # API BACKEND - AUTH (Rate limit strict)
        # ==========================================
        location /api/v1/auth/login {
            limit_req zone=auth_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Log spécifique pour la sécurité
            access_log /var/log/nginx/auth.log security;
        }

        location /api/v1/auth/register {
            limit_req zone=auth_limit burst=2 nodelay;
            limit_req_status 429;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            access_log /var/log/nginx/auth.log security;
        }

        # ==========================================
        # API BACKEND - GENERAL
        # ==========================================
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            # CORS Headers pour éviter les problèmes avec redirects
            add_header 'Access-Control-Allow-Origin' 'http://localhost' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Preflight OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ==========================================
        # STATIC ASSETS (Cache agressif)
        # ==========================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache 1 an pour les assets avec hash
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ==========================================
        # FRONTEND
        # ==========================================
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ==========================================
        # HEALTH CHECK
        # ==========================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # ==========================================
    # SERVEUR HTTPS (Production)
    # ==========================================
    # Décommenter en production après avoir obtenu les certificats SSL
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name votre-domaine.com;
    #
    #     # Certificats SSL (Let's Encrypt)
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #
    #     # Configuration SSL moderne
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # HSTS (2 ans)
    #     add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    #
    #     # ... (copier la configuration des locations ci-dessus)
    # }
}
